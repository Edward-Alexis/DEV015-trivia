<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 3 - Desafío Matemático</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: snow;
        }

        .container {
            background-color: #ffffff;
            width: 70%;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #0000ff;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: black;
            margin: 0 auto;
            display: block;
            width: 100%;
        }

        section {
            background-color: lightblue;
            border: solid blue;
            display: flex;
            flex-direction: column;
            height: auto;
            margin: auto;
            justify-content: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        .boton-corregir {
            background-color: #b3e600;
            display: block;
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .boton-corregir:hover {
            background-color: #99cc00;
        }

        .resultado {
            border: solid 1px lightblue;
            background-color: snow;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Desafío Matemático - Parte 3</h1>
        <p>Felicidades por escoger este nivel.</p>

        <!-- Preguntas -->
        <section class="pregunta" id="p1">
            <h3>1 - ∫₀¹ x² dx</h3>  
            <label>
                <input type="radio" value="1" name="p1"> 9
            </label> 
            <label>
                <input type="radio" value="2" name="p1"> 1
            </label> 
            <label>
                <input type="radio" value="3" name="p1"> 1/3
            </label>      
        </section>

        <section class="pregunta" id="p2">
            <h3>2 - e^(iπ) + 1</h3>  
            <label>
                <input type="radio" value="1" name="p2"> 461
            </label> 
            <label>
                <input type="radio" value="2" name="p2"> 0
            </label> 
            <label>
                <input type="radio" value="3" name="p2"> 52
            </label>   
        </section>

        <section class="pregunta" id="p3">
            <h3>3 - Σ(1/n²) desde n=1 hasta ∞</h3>  
            <label>
                <input type="radio" value="1" name="p3"> π²/1
            </label> 
            <label>
                <input type="radio" value="2" name="p3"> π²/6
            </label> 
            <label>
                <input type="radio" value="3" name="p3"> π²/8
            </label>   
        </section>

        <section class="pregunta" id="p4">
            <h3>4 - ∛(-8)</h3>  
            <label>
                <input type="radio" value="1" name="p4"> -2
            </label> 
            <label>
                <input type="radio" value="2" name="p4"> -1
            </label> 
            <label>
                <input type="radio" value="3" name="p4"> 1
            </label>   
        </section>

        <section class="pregunta" id="p5">
            <h3>5 - lim (x→0) (sin(x)/x)</h3>   
            <label>
                <input type="radio" value="1" name="p5"> 93
            </label> 
            <label>
                <input type="radio" value="2" name="p5"> 29
            </label> 
            <label>
                <input type="radio" value="3" name="p5"> 1
            </label>   
        </section>

        <!-- Botón para corregir -->
        <button class="boton-corregir" onclick="corregir()">CORREGIR</button>
        <h2 class="resultado">Cantidad de aciertos: <span id="resultado"></span></h2>
    </div>

    <script>
        function corregir() {
            let aciertos = 0;

            if (document.querySelector('input[name="p1"]:checked')?.value === '3') {
                aciertos++;
            }

            if (document.querySelector('input[name="p2"]:checked')?.value === '2') {
                aciertos++;
            }

            if (document.querySelector('input[name="p3"]:checked')?.value === '2') {
                aciertos++;
            }

            if (document.querySelector('input[name="p4"]:checked')?.value === '1') {
                aciertos++;
            }

            if (document.querySelector('input[name="p5"]:checked')?.value === '3') {
                aciertos++;
            }

            document.getElementById('resultado').textContent = aciertos;

            if (aciertos === 5) {
                let nombre = prompt("¡Felicitaciones! Por favor, introduce tu nombre:");
                alert(`¡Felicitaciones ${nombre} por completar con éxito esta trivia!`);
            }
        }
    </script>
</body>
</html>
